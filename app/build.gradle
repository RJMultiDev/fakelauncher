plugins {
    alias(libs.plugins.android.application)
}

android {
    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('keystore.properties').newDataInputStream()
    properties.load(inputStream)

    def keyKeyStoreFile = project.rootProject.file(properties.getProperty('keyStoreFile'))
    def keyKeyStorePassword = properties.getProperty('keyStorePassword')
    def keyKeyAlias = properties.getProperty('keyAlias')
    def keyKeyAliasPassword = properties.getProperty('keyAliasPassword')

    signingConfigs {
        config {
            storeFile keyKeyStoreFile
            storePassword keyKeyStorePassword
            keyAlias keyKeyAlias
            keyPassword keyKeyAliasPassword
        }
    }
    namespace 'com.wtbruh.fakelauncher'
    compileSdk 35

    defaultConfig {
        applicationId "com.wtbruh.fakelauncher"
        minSdk 10
        targetSdk 35
        versionCode 3
        versionName "0.3"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        aidl true
        viewBinding false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.androidx.preference
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.navigation.ui
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // CameraX
    implementation libs.androidx.camera.core
    implementation libs.androidx.camera.camera2
    implementation libs.androidx.camera.lifecycle
    implementation libs.androidx.camera.video

    implementation libs.androidx.camera.view
    implementation libs.androidx.camera.extensions
    implementation "androidx.multidex:multidex:2.0.1"
    // Shizuku API
    //implementation libs.shizuku.api
    //implementation libs.shizuku.provider
    // Dhizuku API
    //implementation libs.dhizuku.api
    // Xposed API
    compileOnly libs.xposed.api
    // Glide Engine
    implementation libs.glide
}